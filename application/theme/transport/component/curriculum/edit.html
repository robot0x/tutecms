{layout name="index" /}
<div class="row clearfix curricula-top page-responsive">
    <div class="col-md-3 column">
        {include file="./left" }
    </div>
    <form action="{yz:url action='update' param='$ChuhangXXXModel->id'}" method="post">
    <input type="hidden" value="{$ChuhangXXXModel->getData('id')}">
    <div class="col-md-9">
    	<div class="row">
    		<div class="control-group">
    		    <label class="col-md-3 text-right" for="_name">{$chineseName}名称</label>
    		    <div class="col-md-3">
    		        <input type="text" name="name" value="{$ChuhangXXXModel->getData('name')}" class="form-control" />

    		</div>
    	</div>
    </div>
    <br><br>
    <div class="row">
    	<div class="col-md-6 text-center">

    	</div>
    </div>
    </form>
</div>
