{layout name="index" /}
<div class="box pattern pattern-sandstone login">
    <div class="box-content">
        <form class="control-label col-md-offset-3">
            <div class="control-group">
                <label class="control-label">用户名(邮箱)</label>
                <div class="controls">
                    <p>{$userModel->getData('username')}</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">姓名</label>
                <div class="controls">
                    <p>{$userModel->getData('name')}</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">用户组</label>
                <div class="controls">
                    <p>{$userModel->UserGroupModel()->getData('title')}</p>
                </div>
                <div class="control-group" style="margin-left:95px">
                    <label class="control-label">
                        <a href="{:app\\Common::url('/edit')}" class="btn btn-primary active" role="button"><i class="icon-ok"></i>编辑</a>
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
