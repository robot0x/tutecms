{layout name="index" /}
<section class="editContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- start contact content -->
                <div class="mu-contact-content">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="{yz:url action='update'}" method="post">
                                <div>
                                    <label>标题2:</label>
                                    <input type="text" name="title" value="{$ContentModel->getData('title')}" />
                                    <input type="hidden" name="id" value="{$ContentModel->getData('id')}" />
                                </div>
                                <div class="col-md-12">
                                    {yz:plugin position="beforeContent" action="edit" object="ContentModel"}
                                </div>
                                {foreach name="ContentModel->FieldXXXXModels()" id="_FieldModel"}
                                <div>
                                    {:$_FieldModel->render('edit')}
                                </div>
                                {/foreach}
                                <button>submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end contact content -->
            </div>
        </div>
    </div>
</section>
