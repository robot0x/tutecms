<footer id="mu-footer">
    <!-- start footer top -->
    <div class="mu-footer-top">
        <div class="container">
            <div class="mu-footer-top-area">
                <div class="row">
                    <div class="col-md-12">
                        {volist name="menuModels" id="menuModel" key="index"}
                        {neq name="index" value="1"}
                        <div class="item">
                            <div class="mu-footer-widget">
                                <h4>{$menuModel->title}</h4>
                                <ul>
                                    {volist name="menuModel->getAvailableSonMenuModels()" id="sonMenuModel"}
                                    <li><a href="{:url('@' . $sonMenuModel->url)}">{$sonMenuModel->title}</a></li>
                                    {/volist}
                                </ul>
                            </div>
                        </div>
                        {/neq}
                        {/volist}
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- end footer top -->
</footer>
