{layout name="edit" /}
<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>幻灯片区块设置</title>
</head>

<body>
{:var_dump($BlockModel)}
    <form action="" method="post">
        <label for="">区块名称：{$BlockModel->getData('title')}</label>
        <div>
            {foreach name="$BlockModel->FieldXXXXModels()" id="_FieldXXXXModel"}
                <div>
                {:$_FieldXXXXModel->render('edit')}
                </div>
                <hr />
            {/foreach}
        </div>

        <div>
            <label for="">配置信息:</label>
            <ol>
                {foreach name="BlockModel->getConfig()" key="key" id="_config"}
                <li>
                    <label>{$_config['title']}</label>
                    <input type="text" name="config[{$key}]" value="{$_config['value']}">
                </li>
                {/foreach}
            </ol>
        </div>
        <button type="submit">submit</button>
    </form>
</body>

</html>
