{layout name="index" /}
<section id="mu-contact" class="editContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- start contact content -->
                <div class="mu-contact-content">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="{:app\\Common::url('/save')}" method="post">
                                <div>
                                    <label>标题:</label>
                                    <input type="text" name="title" value="{$ContentModel->getData('title')}"/>
                                </div>
                                <div>
                                    {yz:plugin position="beforeContent" action="edit"/}
                                </div>
                                {foreach name="ContentModel->FieldXXXXModels()" id="_FieldXXXXModel"}
                                <div>
                                    {:$_FieldXXXXModel->render('edit')}
                                </div>
                                {/foreach}
                                <button>submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end contact content -->
            </div>
        </div>
    </div>
</section>
