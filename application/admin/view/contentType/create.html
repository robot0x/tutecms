{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box">
            <div class="box-header">
                <i class="icon-book"></i>
                <h5>内容类别新增</h5>
            </div>
            <div class="box-content">
                <form class="form-horizontal" action="{:url('save')}" method="post">
                    <div class="control-group">
                        <label class="control-label" for="_title">名称</label>
                        <div class="controls">
                            <input type="text" id="_title" name="title" placeholder="请输入标题" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="_pid">父类别</label>
                        <div class="controls">
                            <select class="form-control" name="pname" id="_pid">
                            <option value="">根类别</option>
                                {foreach name="ContentTypeModels" id="_ContentTypeModel"}
                                    <option value="{$_ContentTypeModel['name']}"><?php 
                                    for($i = 0; $i < $_ContentTypeModel['_depth']; $i ++) echo '--';
                                    ?>{$_ContentTypeModel['title']}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="_url">机读字段(不能填中文)</label>
                        <div class="controls">
                            <input type="text" name="name" id="_url" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="_weight">权重</label>
                        <div class="controls">
                            <input type="text" name="weight" id="_weight" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="_description">描述信息</label>
                        <div class="controls">
                            <input type="text" name="description" id="_description" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> 保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
