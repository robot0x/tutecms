<!DOCTYPE html>
<html lang="zh-hans">
{include file="../head" /}

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                
                <span class="brand"><i class="icon-leaf">&nbsp;梦云智&nbsp;CMS</i></span>
            </div>
        </div>
    </div>
    </div>
    <div id="body-container">

        <div id="body-content">
            <div class='container'>
                <div class="signin-row row">
                    <div class="span4"></div>
                    <div class="span8">
                        <div class="container-signin">
                            <legend>后台登陆</legend>
                            <form action="{:url('@admin/Login/login')}" method="post" id='loginForm' class='form-signin' autocomplete='off'>
                                <div class="form-inner">
                                    <div class="input-prepend">
                                        <span class="add-on" rel="tooltip" title="Username or E-Mail Address" data-placement="top"><i class="icon-envelope"></i></span>
                                        <input type='email' class='span4' id='username' name="username" />
                                    </div>
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-key"></i></span>
                                        <input type='password' class='span4' id='password' name="password" />
                                    </div>
                                </div>
                                <footer class="signin-actions">
                                    <button class="btn btn-primary" id="submit" type="submit">登录</button>
                                </footer>
                            </form>
                        </div>
                    </div>
                    <div class="span3"></div>
                </div>
            </div>
        </div>
    </div>
    {include file="../footer" /}
</body>

</html>
