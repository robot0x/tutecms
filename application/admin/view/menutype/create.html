{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box">
            <div class="box-header">
                <i class="icon-book"></i>
                <h5>主菜单</h5>
            </div>
            <div class="box-content">
                <form class="form-horizontal" action="{:url('save')}" method="post">
                    <div>
                        <label for="_title">标题</label>
                        <div>
                            <input type="text" id="_title" name="title" placeholder="请输入标题" />
                        </div>
                    </div>
                    <div>
                        <label for="_name">name</label>
                        <div>
                            <input type="text" id="_name" name="name" placeholder="请输入主菜单名字" />
                        </div>
                    </div>
                    <div>
                        <label for="_description">描述</label>
                        <div>
                            <input type="text" id="_description" name="description" placeholder="请输入描述文字"  />
                        </div>
                    </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
