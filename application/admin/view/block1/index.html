{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box pattern pattern-sandstone">
            <div class="box-header">
                <i class="icon-table"></i>
                <h5>
                区块列表
                </h5>
            </div>
            <div class="box-content box-table">
                <table id="sample-table" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>区块名</th>
                            <th>区块类型</th>
                            <th>描述</th>
                            <th>状态</th>
                            <th>位置</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="BlockModels" key="key" id="_blockModel"}
                        <tr>
                            <td>{$key}</td>
                            <td>{$_blockModel->title}</td>
                            <td>{$_blockModel->BlockTypeModel()->title}</td>
                            <td>{$_blockModel->description}</td>
                            <td>{$_blockModel->status}</td>
                            <td>{$_blockModel->position_name}</td>
                            <td>
                                <a href="{:url('edit?id=' . $_blockModel->id)}" class="btn btn-small btn-info">
                                    <i class="btn-icon-only icon-edit"></i> 编辑
                                </a>
                                <a href="{:url('delete?id=' . $_blockModel->id)}" class="btn btn-small btn-danger">
                                    <i class="btn-icon-only icon-remove"></i>
                                </a>
                            </td>
                        </tr>
                        {/volist} {$BlockModels->render()}
                        <div style="text-align:right;">
                            <a href="{:url('create')}" class="btn btn-small btn-primary">
                                     新增
                                </a>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
